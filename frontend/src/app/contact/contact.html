<section class="home-slider owl-carousel">

  <div class="slider-item" style="background-image: url(./../../assets/images/asoggetti-318284-unsplash.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">
        <div class="col-md-7 col-sm-12 text-center">
          <h1 class="mb-3 mt-5 bread">Наши контакты</h1>
          <p class="breadcrumbs"><span class="mr-2"><a routerLink="/main">Главная</a></span> <span>Контакты</span></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container mt-5">
    <div class="row block-9">
      <div class="col-md-4 contact-info">
        <div class="row">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Наши контакты</h2>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Адрес:</span> <a href="#"> 220003, г.Минск, ул.Золотая Горка, 8</a></p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Телефон:</span> <a href="tel://+375-29-380-25-68"> +375-29-380-25-68</a></p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Email:</span> <a href="mailto:ACoffee@gmail.com"> ACoffee@gmail.com</a></p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Наш сайт:</span> <a routerLink="/main"> www.zhdanova.by</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-6">
        <form action="#" class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Фамилия" [(ngModel)]="last_name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="Имя" [(ngModel)]="first_name">
              </div>
              </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" name="message" class="form-control" placeholder="Сообщение" [(ngModel)]="message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Отправить" (click)="sendLetter(first_name, last_name, email, message)" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
