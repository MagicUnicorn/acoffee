<section class="home-slider owl-carousel">

  <div class="slider-item" style="background-image: url(./../../assets/images/asoggetti-318284-unsplash.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">

        <div class="col-md-7 col-sm-12 text-center">
          <h1 class="mb-3 mt-5 bread">Наши акции и скидки</h1>
          <p class="breadcrumbs"><span class="mr-2"><a routerLink="/main">Главная</a></span> <span>Акции и скидки</span></p>
        </div>

      </div>
    </div>
  </div>
</section>

<section class="ftco-section" style="padding-bottom: 0px;">
    <div class="container">
      <div class="row d-flex">
        <div class="col-md-4 d-flex" *ngFor="let elem of news">
            <div class="blog-entry align-self-stretch">
            <p class="block-20" [ngStyle]="{ 'background-image': 'url(' + elem.image + ')'}">
            </p>
            <div class="text py-4 d-block">
                <div class="meta">
                <div>{{elem.timestamp_create | date:'yyyy-MM-dd HH:mm:ss'}}</div>
              </div>
              <h3 class="heading mt-2">{{elem.title}}</h3>
              <p>{{elem.body}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
