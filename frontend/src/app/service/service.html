<section class="home-slider owl-carousel">

    <div class="slider-item" style="background-image: url(./../../assets/images/asoggetti-318284-unsplash.jpg);" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center">

          <div class="col-md-7 col-sm-12 text-center">
              <h1 class="mb-3 mt-5 bread">Отзывы</h1>
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Главная</a></span> <span>Отзывы</span></p>
          </div>

        </div>
      </div>
    </div>
  </section>


<section class="ftco-section">
    <div class="container" *ngFor="let review of reviews">
       
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h2>{{review.title}}</h2></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">{{review.timestamp_create | date:'MMM d, y HH:mm:ss'}}  <b>{{review.user.username}}</b></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h5>{{review.body}}</h5></div>
            <div class="col-md-3"></div>
        </div>

        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div style='border-bottom:1px solid #ccc;margin-bottom:15px;'></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
<div class="container">

        <div class="row" >
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form-horizontal">
            <input type="hidden" name="_token" value="xr1HnbcNIKkDyhWxXpxgY0flpTwf7wX7cK1UxBEb">
            <fieldset>
                <div class="row">
                    <div class="col-md-12" style="padding-bottom: 5px;">
                        <div id="legend">
                            <legend class="">Оставить отзыв</legend>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="padding-bottom: 15px;">
                        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Имя" class="input-xlarge" style="width: 100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="padding-bottom: 15px;">
                        <input type="text" id="title" name="title" [(ngModel)]="title" placeholder="title" class="input-xlarge" style="width: 100%">
                    </div>    
                </div>
                <div class="row ">
                    <div class="col-md-12" style="padding-bottom: 15px;">
                        <textarea id="review" name="review" [(ngModel)]="review" value="review" style="min-width: 100%" placeholder="Текст отзыва" ></textarea>
                    </div>  
                </div>  
                <div class="row">
                     <div class="form-group">
            <input type="submit" value="Отправить" (click)="create_review(username, title, review)" class="btn btn-dark py-3 px-5" style="margin-left: 15px;">
          </div>
                </div>    
            </fieldset>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
</section>
